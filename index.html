<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucimara Veradora</title>
    <link rel="icon" href="lucimara.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player-container">
        <button id="playPauseBtn" aria-label="Play/Pause">
            <!-- Ícone de Play (triângulo) -->
            <svg id="playIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19L19 12L8 5Z" fill="white"/>
            </svg>
            <!-- Ícone de Pause (barras) -->
            <svg id="pauseIcon" width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="display: none;">
                <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="white"/>
            </svg>
        </button>
        <audio id="audioPlayer" src="lucimara.mp3" preload="auto" loop></audio>
    </div>

    <script src="script.js"></script>
</body>
</html>
