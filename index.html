<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucimara Veradora</title>
    <link rel="icon" href="lucimara.ico" type="image/x-icon">
    <style>
        /* Reset básico para garantir consistência entre navegadores */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .player-container {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        #playPauseBtn {
            position: relative;
            background-color: transparent;
            border: 2px solid white;
            color: white;
            padding: 30px;
            font-size: 0;
            cursor: pointer;
            border-radius: 50%;
            overflow: hidden;
            transition: background-color 0.3s, transform 0.2s;
            width: 120px;
            height: 120px;
        }

        #playPauseBtn:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }

        #playPauseBtn:focus {
            outline: none;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        /* Ajusta os ícones para que fiquem visíveis sobre o botão */
        #playIcon, #pauseIcon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 48px;
            height: 48px;
            z-index: 1;
        }

        #playIcon {
            display: inline;
        }

        #pauseIcon {
            display: none;
        }
        .container {
            width: 100%; /* Faz o contêiner ocupar toda a largura da página */
            text-align: center; /* Centraliza o texto dentro do contêiner */
        }

        footer {
            margin: 20px 0; /* Espaçamento em cima e embaixo do footer */
        }
    </style>
</head>
<body>
    <div class="player-container">
        <button id="playPauseBtn" aria-label="Play/Pause">
            <!-- Ícone de Play (triângulo) -->
            <svg id="playIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M8 5V19L19 12L8 5Z" fill="white"/>
            </svg>
            <!-- Ícone de Pause (barras) -->
            <svg id="pauseIcon" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M6 19H10V5H6V19ZM14 5V19H18V5H14Z" fill="white"/>
            </svg>
        </button>
        <audio id="audioPlayer" src="lucimara.mp3" preload="auto" loop></audio>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const audioPlayer = document.getElementById('audioPlayer');
            const playPauseBtn = document.getElementById('playPauseBtn');
            const playIcon = document.getElementById('playIcon');
            const pauseIcon = document.getElementById('pauseIcon');

            // Função para alternar entre play e pause
            const togglePlayPause = () => {
                if (audioPlayer.paused) {
                    audioPlayer.play().catch(error => {
                        console.error('Erro ao tentar reproduzir o áudio:', error);
                    });
                    playIcon.style.display = 'none';
                    pauseIcon.style.display = 'inline';
                } else {
                    audioPlayer.pause();
                    playIcon.style.display = 'inline';
                    pauseIcon.style.display = 'none';
                }
            };

            playPauseBtn.addEventListener('click', togglePlayPause);

            // Retomar reprodução ao mudar de aba ou desligar a tela
            document.addEventListener('visibilitychange', () => {
                if (document.visibilityState === 'hidden' && !audioPlayer.paused) {
                    audioPlayer.play().catch(error => {
                        console.error('Erro ao tentar retomar a reprodução:', error);
                    });
                }
            });

            // Controle de foco no botão para acessibilidade
            playPauseBtn.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    e.preventDefault();
                    togglePlayPause();
                }
            });
        });
    </script>
<div class="container">
        <footer>
            <p>&copy; 2024 Perelequis - Jingle</p>
        </footer>
    </div>
</body>
</html>
